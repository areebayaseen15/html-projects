<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="get">
    <h1>Paymeny form</h1>
    <h2>Payement information</h2>
    <p>Required fields are followed by *</p>
    <p>Name:*<input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender</legend>
    <p>Male:<input type="radio" name="gender" id="male" required>
Female:<input type="radio" name="gender" id="Female" required></p>
</fieldset>
<p>Address:<br><textarea type="textarea" name="Address" id="Address" cols="100" rows="7"></textarea></p>
<p>Email:*<input type="email" name="email" id="email" required></p>
<p>Pincode:<input type="number" name="Pincode" id="pincode"></p><hr>
<h2>Payment information</h2>
<p>Card type:
    <select name="card_type" id="card_type">
        <option value="">Select a card type</option>
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="bank account">bank account</option>
        <option value="easypaisa">easypaisa</option>
    </select>
</p>
<p>Card number: <input type="number" name="card_number" id="card_number"></p>
<p>expiration date:<input type="date" name="exp_date" id="exp_date"></p>
<p>Cvv:<input type="password" name="Cvv" id="Cvv"></p>
<input type="submit" value="Pay now">
</form>
</body>
</html>
